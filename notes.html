<link rel="stylesheet" href="style.css" />

  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Mako Ferren</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
        <li class="nav-item">
            <a class="nav-link" href="thoughts.html">Thoughts</a>

          <li class="nav-item">

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-3">
    <h2 class="h5 mb-3">Add Note</h2>
    <form id="noteForm" class="mb-4 d-flex flex-column gap-2">
      <input type="date" id="noteDate" class="form-control" required>
      <input type="text" id="noteTitle" class="form-control" placeholder="Title" required>
      <textarea id="noteBody" class="form-control" placeholder="Body" rows="4" required></textarea>
      <button type="submit" class="btn btn-primary">Save Note</button>
    </form>

    <div class="row">
      <div class="col-md-4">
        <h4 class="h6 mb-3">Notes</h4>
        <ul id="noteList" class="list-group"></ul>
      </div>
      <div class="col-md-8">
        <h4 class="h6 mb-3">Note Details</h4>
        <div id="noteDetails" class="page-box">Select a note to view details.</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
